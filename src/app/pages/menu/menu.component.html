<div class="container mt-4 mb-4">
  <div class="row">
      <div class="teste col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
          <div class="foodbox">
              <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'INR'}}</p>
              <div class="btn">
                <button type="button"> Comprar</button>
            </div>
          </div>
      </div>
  </div>
</div>
